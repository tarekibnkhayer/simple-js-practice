<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- daisy ui and tailwind integration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
   <header class="bg-[#F9F6E2] flex ">
  <div class="grow text-center my-64 "> <p class="text-3xl font-medium mb-6">---SALE FEVER---</p>
    <h1 class="text-6xl font-bold">Purchase TK 200 or <br>above & get 20% off</h1>
    <div class="text-2xl font-medium ">Use Promo Code <button class="font-semibold px-6 py-3 text-white bg-pink-400 mt-16">SELL200</button></div></div>
    <div class="w-[708px]  py-20 "><img src="images/Summer 1.png" alt="" class="w-full"></div>
   </header>
   <main class="max-w-screen-xl mx-auto mt-32">
    <h2 class="text-4xl font-semibold">Kitchenware</h2>
    <!-- first section: kitchenware -->
    <div class="grid grid-cols-4 gap-6 mt-8 ">
        <!-- first card -->
        <div class="bg-white p-5 rounded-lg shadow-md text-center border ">
           <div class="bg-[#1111110D] py-8 "> <img src="images/prod1.png" alt="" class="mx-auto"></div>
            <div class="rating my-6">
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked/>
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
              </div>
              <h3 class="mb-2 text-xl font-semibold">K. Accessories</h3>
              <p class="text-[#11111180] text-xl font-normal">39.00 TK</p>
        </div>
        <!-- second card -->
        <div class="bg-white p-5 rounded-lg shadow-md text-center border ">
           <div class="bg-[#1111110D] py-8"> <img src="images/prod2.png" alt="" class="mx-auto" ></div>
            <div class="rating my-6">
                <input type="radio"  class="mask mask-star-2 bg-orange-100" />
                <input type="radio"  class="mask mask-star-2 bg-orange-100" />
                <input type="radio"  class="mask mask-star-2 bg-orange-100" />
                <input type="radio" class="mask mask-star-2  bg-orange-100" />
                <input type="radio" class="mask mask-star-2  bg-orange-100" />
              </div>
              <h3 class="mb-2 text-xl font-semibold">K. Accessories</h3>
              <p class="text-[#11111180] text-xl font-normal">25.00 TK</p>
        </div>
        <!-- third card -->
        <div class="bg-white p-5 rounded-lg shadow-md text-center border">
           <div class="bg-[#1111110D] py-8"> <img src="images/prod3.png" alt="" class="mx-auto" ></div>
            <div class="rating my-6">
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400"  />
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" checked />
                <input type="radio" name="rating-4" class="mask mask-star-2 bg-orange-400" />
              </div>
              <h3 class="mb-2 text-xl font-semibold">
K. Accessories</h3>
              <p class="text-[#11111180] text-xl font-normal">49.00 TK</p>
        </div>
        <!-- coupon and purchase div -->
        <div>
          <div class="w-[342px] h-[148px] rounded-lg shadow-sm border">
            <p class="text-2xl font-medium text-center mt-3">Have Coupon?</p> <br>
           <input type="text" placeholder="Coupon code" class="h-14 border border-solid border-[#11111126] mt-1 ml-6 mb-6 pl-4 "> <button class="disabled: px-5 py-4 text-white text-xl font-semibold rounded-lg bg-pink-400 w-[100px]">Apply</button>
          </div>
        </div>
    </div>
   </main>
</body>
</html>
